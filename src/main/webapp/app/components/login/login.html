<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="vm.cancel()">&times;</button>
	<h4 class="modal-title">Sign in</h4>
</div>
<div class="modal-body">
	<!--login box start-->
	<div class="main-login-box">

		<div class="inner-login-box">
			<div class="alert alert-danger" ng-show="vm.authenticationError">
				<strong>Failed to sign in!</strong> Please check your credentials
				and try again.
			</div> 
			<form role="form" ng-submit="vm.login($event)">
			<div class="login-box" >
				<div class="col-md-5 login-left">
					<div class="logo">
						<a href="javascript:void(0)"><img class="logo-img"
							src="content/images/logo.png" alt="" /></a>
					</div>
					<div class="welcome-text">
						<h4>Welcome</h4>
							<p>
								<a href="javascript:void(0)">Login into your account <i
									class="fa fa-arrow-right"></i></a>
							</p>
					</div>

				</div>

				<div class="col-md-7 login-right">

					<div class="login-form">
						<div class="login-field">
							<label>Login</label>
							<div class="input-box">
								<span class="input-icon"> <i class="fa fa-envelope"></i>
								</span> <input type="text" id="username" placeholder="Your username"
									ng-model="vm.username">
							</div>
						</div>

						<div class="login-field">
							<label>Password</label>
							<div class="input-box">
								<span class="input-icon"> <i class="fa fa-key"></i>
								</span> <input type="password" placeholder="Enter your password"
									name="" value="" ng-model="vm.password">
							</div>
						</div>
						<div class="login-field">
							<label for="rememberMe"> <input type="checkbox"
								id="rememberMe" ng-model="vm.rememberMe" checked> <span>Remember
									me</span>
							</label>
						</div>
						<div class="login-field login-button">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					</div>
				</div>
				</div>
			</form>
			<p></p>
			<div class="">
				<a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did
					you forget your password?</a>
			</div>
			<div class="">
				You don't have an account yet? <a class="alert-link" href=""
					ng-click="vm.register()">Register a new account</a>
			</div>
		</div>

	</div>
	<!--login box end-->
</div>
