
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChatSessionLabel">Create or edit a Chat Session</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chatSession.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chatSession.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.chatSession.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.startDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.startDate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.startDate.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sourceUrl">Source Url</label>
            <input type="text" class="form-control" name="sourceUrl" id="field_sourceUrl"
                    ng-model="vm.chatSession.sourceUrl"
                    required />
            <div ng-show="editForm.sourceUrl.$invalid">
                <p class="help-block"
                    ng-show="editForm.sourceUrl.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_emailFlag">Email Flag</label>
            <input type="checkbox" class="form-control" name="emailFlag" id="field_emailFlag"
                    ng-model="vm.chatSession.emailFlag"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_callbackFlag">Callback Flag</label>
            <input type="checkbox" class="form-control" name="callbackFlag" id="field_callbackFlag"
                    ng-model="vm.chatSession.callbackFlag"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_questionsCount">Questions Count</label>
            <input type="number" class="form-control" name="questionsCount" id="field_questionsCount"
                    ng-model="vm.chatSession.questionsCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answersCount">Answers Count</label>
            <input type="number" class="form-control" name="answersCount" id="field_answersCount"
                    ng-model="vm.chatSession.answersCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_topic">Topic</label>
            <input type="text" class="form-control" name="topic" id="field_topic"
                    ng-model="vm.chatSession.topic"
                    required />
            <div ng-show="editForm.topic.$invalid">
                <p class="help-block"
                    ng-show="editForm.topic.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
